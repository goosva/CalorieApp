{% extends "base.html" %}

{%  block head  %} 
{%  endblock  %}


{%  block body  %}
<!--Square in the center for logging in-->
<div class="center-login-square">
    <h1 style="text-align: center; color: #2c3e50;">Welcome Back</h1>

    <!--This is where the error message will be displayed if there is an error-->
    {% if error %}
    <div style="color: red; text-align: center; margin-bottom: 10px;">
        {{ error }}
    </div>
    {% endif %}
    <!--This is the form for logging in-->
    <form action="{{url_for('login')}}" method="POST">
        <fieldset style="border: none; display: flex; flex-direction: column; gap: 10px; padding: 20px;">
            <label for="username" style="color: #2c3e50;">Email</label>
            <input type="email" id="username" name="username" placeholder="Enter your email" required>

            <label for="password_input" style="color: #2c3e50;">Password</label>
            <input type="password" id="password_input" name="password_input" placeholder="Enter your password" required>

            <button type="submit" style="margin-top: 20px;">Login</button>
        </fieldset>
    </form>
</div>

{%  endblock  %}
